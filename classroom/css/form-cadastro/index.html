  :root {
    --color-bg-main: rgb(51,	122,	183);
    --color-text-main: rgb(255, 255, 255)
  }
  html {
    font-family: Arial, sans-serif;
  }
  main {
    width: 960px;
    margin: auto;
  }
  h1 {
    text-align: center;
  }
  fieldset {
    border-radius: 5px;
    margin: 0px;
    border-width: 1px;
    padding: 0px;
  }
  fieldset, form>div{
    margin-bottom: 15px;
  }
  fieldset>div {
    margin: 8px;
  }
  fieldset>div label {
    display: block;
  }
  fieldset>div input[type=radio] {
    width: auto;
  }
  fieldset>div input[type=radio]+label {
    display: inline;
  }
  fieldset>div input {
    border: none;
    border-bottom: 2px solid rgb(204, 204, 204);
    width: 80%;
  }
  fieldset>div input:focus {
    outline: none;
    border-bottom: 3px solid var(--color-bg-main);
  }
  fieldset>div>div {
    display: inline-block;
  }
  fieldset>div>div {
    width: 30%;
  }
  header {
    background-color: var(--color-bg-main);
    color: var(--color-text-main);
    padding: 10px 4px;
  }
  button {
    background-color: var(--color-bg-main);
    color: var(--color-text-main);
    border-radius: 10px;
    height: 2.5em;
    width: 150px;
    border: none;
    font-weight: bold;
